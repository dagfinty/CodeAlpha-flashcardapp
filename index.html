
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlashPulse â€¢ Level Up Your Brain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f172a;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-color);
      color: #f8fafc;
      overflow-x: hidden;
    }
    .font-fredoka {
      font-family: 'Fredoka', sans-serif;
    }
    .perspective-1000 {
      perspective: 1500px;
    }
    .preserve-3d {
      transform-style: preserve-3d;
    }
    .backface-hidden {
      backface-visibility: hidden;
    }
    .rotate-y-180 {
      transform: rotateY(180deg);
    }
    
    /* Animated Background Blobs */
    .blob {
      position: fixed;
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      filter: blur(80px);
      border-radius: 50%;
      z-index: -1;
      opacity: 0.15;
      animation: move 20s infinite alternate;
    }
    .blob-2 {
      background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
      animation-delay: -5s;
      right: -10%;
      top: 10%;
    }
    .blob-3 {
      background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
      animation-delay: -10s;
      left: 10%;
      bottom: -10%;
    }

    @keyframes move {
      from { transform: translate(-10%, -10%) scale(1); }
      to { transform: translate(10%, 10%) scale(1.2); }
    }

    /* Neo-Brutalism Utilities */
    .neo-shadow {
      box-shadow: 8px 8px 0px 0px rgba(0,0,0,0.3);
    }
    .neo-shadow-sm {
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.3);
    }
    .neo-shadow-hover:hover {
      box-shadow: 12px 12px 0px 0px rgba(0,0,0,0.4);
      transform: translate(-4px, -4px);
    }

    /* Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6366f1;
    }
  </style>
